<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    // Include log component to print
    <script src="./components/log.js"></script>
    <script src="./components/moon.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset management system. -->
      <a-assets>
        <img id="moon" src="./assets/moon.jpeg" />
      </a-assets>

      <a-sphere
        src="#moon"
        position="0 1.25 -5"
        radius="1.25"
        animation="property: object3D.position.y; to: 1; dir: alternate; dur: 4000; loop: true"
      ></a-sphere>
      <a-triangle color="#FFFFFF" position="0 0 -2" scale="2.5 2.5 2.5" ></a-triangle> // Main white triangle
      <a-triangle color="#434343" position="0 0 -1.9" scale="2 2 2.5" ></a-triangle> // Darker triangle
      <a-triangle color="#8DAEB7" position="0 0 -1.8" scale="1.5 1.5 2.5" ></a-triangle> // Darker triangle
      <a-sky color="#E9EDF0"></a-sky>
    </a-scene>
  </body>
</html>
